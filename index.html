<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<link rel="icon" href="./img/birthdaycake.png">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <iframe class="full" src="./html/login.html" id="iframePage" onload="changeFrameHeight()" frameborder="0" scrolling="no" marginwidth="0" marginheight="0"></iframe>
    <script src="js/index.js" type="text/javascript"></script>
    <audio id="bgMusic" autoplay loop muted>
    <source src="music/yourAudio.mp3" type="audio/mpeg">
  </audio>
  
  <button id="playBtn" style="position:fixed; top:10px; right:10px;">
    Bật nhạc
  </button>
  
  <script>
    document.getElementById('playBtn').addEventListener('click', () => {
      const audio = document.getElementById('bgMusic');
      audio.muted = false;
      audio.play();
      document.getElementById('playBtn').style.display = 'none';
    });
  </script>
  
  
</body>
</html>
